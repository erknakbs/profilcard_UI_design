<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ============ REMiX Icon ============ -->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- ============ CSS ============ -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Profile Card UI Design</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="assets/img/profil.jpg" class="card__img" alt="card image" />
            </div>
            <h3 class="card__name">Erkan Akba≈ü</h3>
            <span class="card__profession">Front-End Developer</span>
            <p class="card__subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia neque
                voluptatum quam id, libero
                similique. Quaerat optio facere nam iusto!</p>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- Toggle Button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">My social networks</span>

                    <!-- Card Social -->

                    <ul class="card__social-list">
                        <a href="https://twitter.com/erknakbs" target="_blank" class="card__social-link">
                            <i class="ri-twitter-line"></i>
                        </a>
                        <a href="https://github.com/erknakbs" target="_blank" class="card__social-link">
                            <i class="ri-github-line"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/erknakbs/" target="_blank" class="card__social-link">
                            <i class="ri-linkedin-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- ============ MAIN JS ============ -->
    <script src="assets/main.js"></script>


</body>

</html>
